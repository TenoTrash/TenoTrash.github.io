<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo de Teno</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Cuadro flotante arriba -->
            <div class="floating-box top">
                Meshtastic
            </div>
            
            <!-- Cuadro flotante a la izquierda -->
            <div class="floating-box left">
                Raspberry Pi
            </div>
            
            <!-- Contenedor de texto centrado -->
            <h1 class="centered-text">¡Hola!</h1>
            
            <!-- Cuadro flotante a la derecha -->
            <div class="floating-box right">
                Linux
            </div>
            
            <!-- Cuadro flotante abajo -->
            <div class="floating-box bottom">
                Electrónica
            </div>
            
            <!-- Nuevos cuadros flotantes -->
            <div class="floating-box top-left">
                IoT
            </div>
            
            <div class="floating-box top-right">
                Arduino
            </div>
            
            <div class="floating-box bottom-left">
                Programación
            </div>
            
            <div class="floating-box bottom-right">
                Robótica
            </div>
        </div>
    </div>
</body>
</html>
